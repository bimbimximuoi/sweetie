<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book (to Firebase Storage)</title>
</head>
<body>
    <h1>Upload Book: {{ book_data.metadata.title }}</h1>
    <form action="/storage/upload/{{ user_id }}" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        <button type="submit">Upload to Firebase Storage</button>
    </form>
</body>
</html>
